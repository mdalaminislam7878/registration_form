<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>

            </div>
        </div>

                </div>
            </div>
            
        </div>
        <div class="row mt-2">
            <div class="col-1"></div>
            <div class="col-10 sb">
                <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Tools</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>john@example.com</td>
                        <td>Male</td>
                        <td><a href="#Edit" class="btn btn-info">Edit</a> <a href="#del" class="btn btn-danger">Delete</a></td>
                      </tr>
                      <tr>
                        <td>2</td>
                        <td>Mary Moe</td>
                        <td>mary@example.com</td>
                        <td>Female</td>
                        <td><a href="#Edit" class="btn btn-info">Edit</a> <a href="#del" class="btn btn-danger">Delete</a></td>
                      </tr>
                      <tr>
                        <td>3</td>
                        <td>July Dooley</td>
                        <td>july@example.com</td>
                        <td>Male</td>
                        <td><a href="#Edit" class="btn btn-info">Edit</a> <a href="#del" class="btn btn-danger">Delete</a></td>
                      </tr>
                      
                    </tbody>
                  </table>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row sb mb-1 mt-3">
            <div class="col-12">
                 <p class="display-4 text-center">Footer</p>
            </div>
        </div>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>

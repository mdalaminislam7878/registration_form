<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row sb mb-1">
            <div class="col-12">
                 <p class="display-3 text-center text-info">Registation Form</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="alert alert-success alert-dismissible fade show justify-content-center">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Success!</strong> This alert box could indicate a successful or positive action.
                </div>
            </div>
            
        </div>
        <div class="row mt-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 sb">
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="">Email Address</label>
                        <input type="text" name="email" placeholder="Enter your Email Address" class="form-control" id="">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="" placeholder="Enter your Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="passwd">Password</label>
                        <input type="password" name="passwd" id="" placeholder="Enter your Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select name="gender" class="custom-select" id="">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="SignUp" class="btn btn-success"><p>Already have you a Account? <a  href="login.html">Login</a></p>
                    </div>
                </form>

            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row sb mb-1 mt-3">
            <div class="col-12">
                 <p class="display-4 text-center">Footer</p>
            </div>
        </div>
    </div>



    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
